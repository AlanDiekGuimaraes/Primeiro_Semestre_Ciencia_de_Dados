<!DOCTYPE html>
<html lang="pt-br">
<!-- HEAD - Configuração do site -->

<head>
    <!-- Define o teclado alfanumérico -->
    <meta charset="UTF-8">
    <!-- Primeira configuração de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da pagina -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- BODY - Todo conteudo que será exibido para o usuário -->

<body>
    <header>
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <div class="informacoes">
        <!-- H1 - Titulo -->
        <h1>Encontre a viagem <br> dos seus sonhos</h1>
        <!-- P - Paragrafo -->
        <p>Desbrave nosso site e descubra aventuras incríveis. <br>
            Conheça nosso blog e encontre um destino paradisiaco!</p>
        <div class="inputs">
            <input type="text" id="input_nome" placeholder="Digite seu nome">
            <div class="entrar_email">
                <input type="email" id="input_email" placeholder="Digite seu E-mail">
                <button class="botao_login">Entrar</button>
            </div>

        </div>
    </div>
    <div class="redes">
        <a href="https://web.facebook.com/AlanDiekGuimaraes"><img src="img/facebook.png" alt="icone do facebook"></a>
        <a href="https://www.instagram.com/alandiekguimaraes/"><img src="img/Instagram.png"
                alt="icone do Instagram"></a>
        <a href="https://www.linkedin.com/in/alandiekguimaraes/"><img src="img/linkedin.png"
                alt="icone do linkedin"></a>
    </div>

</body>

</html>
